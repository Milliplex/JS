<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 6</title>
</head>
<body>
    <script>
        let a, b, sum, res, mult, div, resid, poten;

        //pedi datos al usuario
        a = parseInt(prompt("INGRESE VALOR 1..."));
        b = parseInt(prompt("INGRESE VALOR 2..."));

        //suma 
        sum = a + b; 
        //diferenica
        res = a - b;
        //producto
        mult = a * b;
        //cociente
        div = a / b;
        //residuo
        resid = a % b;
        //potenciacion
        poten = a ** b;

        document.write("La suma es: ", sum); 
        document.write("<br>");

        document.write("La diferencia es: ", res); 
        document.write("<br>");

        document.write("El producto es: ", mult); 
        document.write("<br>");

        document.write("El cociente es: ", div); 
        document.write("<br>");

        document.write("El residuo es: ", resid); 
        document.write("<br>");

        document.write("La poteniacion es: ", poten); 
        document.write("<br>");






    </script>


</body>
</html>
